<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
  </head>
  <body>

  <h1>Register</h1>
  <form>
    <label for="first name">First Name:</label>
    <input type="text" id="firstname" name="FirstName" placeholder="John" required>

    <label for="last name">Last Name:</label>
    <input type="text" id="lastname" name="LastName" placeholder="Smith" required>
<p>
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender" value="MALE">
    <label for="female">Female</label>
    <input id="female" type="radio" name="gender" value="FEMALE">
    <label for="other">Other</label>
    <input id="other" type="radio" name="gender" value="OTHER">
</p>
<p>
<label for="email">Email:</label>
<input id="email" type="email" placeholder="your email" required>

<label for="password">Password:</label>
<input id="password" type="password" placeholder="your password"
required pattern=".{5,10}" required title="5 to 10 characters">
</p>

<p>
<label for="birthday">Birthday:</label>

<select name="birthday">
  <option value="Month">Month</option>
  <option value="Month">Jan</option>
  <option value="Month">Feb</option>
  <option value="Month">Mar</option>
</select>

<select name="birthday">
  <option value="Day">Day</option>
  <option value="Day">1</option>
  <option value="Day">2</option>
  <option value="Day">3</option>
</select>

<select name="birthday">
  <option value="Year">Year</option>
  <option value="Year">2000</option>
  <option value="Year">1999</option>
  <option value="Year">1998</option>
</select>
</p>

<p>
  <label for="disclaimer">I agree to the terms and conditions</label>
  <input id="disclaimer" type="checkbox" name="disclaimer" required>
</p>

<p>
<button>Submit</button>
</p>

</html>
